<div class="container mb-5">
  <div class="row mt-4 mb-4 align-items-start justify-content-start">
    <div class="col-md-10">
      <h4 class="h4 d-flex align-items-center text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-lock-fill me-3" viewBox="0 0 16 16">
          <path d="M2.5 8V6a5.5 5.5 0 0 1 11 0v2h.5A1.5 1.5 0 0 1 15 9.5v5A1.5 1.5 0 0 1 13.5 16h-11A1.5 1.5 0 0 1 1 14.5v-5A1.5 1.5 0 0 1 2.5 8zm1 0h9V6a4 4 0 0 0-9 0v2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
        </svg>
        Cambiar Contrase単a
      </h4>
    </div>
  </div>

  
  <div class="mt-3">
    <form (ngSubmit)="cambiarContrasena()">
      <div class="row mt-4">
        
        <div class="col-md-6 mb-3">
          <label class="form-label">Nueva Contrase単a</label>
          <input type="password"
                 class="form-control"
                 [(ngModel)]="nuevaContrasena"
                 name="nuevaContrasena"
                 required>
        </div>

        
        <div class="col-md-6 mb-3">
          <label class="form-label">Confirmar Contrase単a</label>
          <input type="password"
                 class="form-control"
                 [(ngModel)]="confirmarContrasena"
                 name="confirmarContrasena"
                 required>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="alert alert-danger alert-custom" *ngIf="nuevaContrasena !== confirmarContrasena && confirmarContrasena">
            Las contrase単as no coinciden.
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <button type="submit" class="btn btn-primary btn-block">
            Guardar Cambios
          </button>
          <button type="button" class="btn btn-secondary btn-block mt-2" (click)="cancelar()">
            Cancelar
          </button>          
        </div>
      </div>
    </form>
  </div>
</div>
